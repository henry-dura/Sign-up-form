<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-up Form</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="logo-section">
                <img src="images/car-logo2.png" alt="car logo" >
                <h1>HEROX</h1>
            </div>

            <div class="form-section">
                <h3>This is an online service by herox group of companies.</h3>
                <p>We  sell all sorts of mercedes products at affordable prices.</p>
                <form action="#" method="post">
                    <div class="form-col">

                        <div class="column1">
                            <label for="name">Name:</label><input type="text" name="name" id="name">
                            <label for="email">Email:</label><input type="email" name="email" id="email">
                            <label for="pwd">Password:</label><input type="password" name="pwd" id="pwd">
                        </div>

                        <div class="column2">
                            <label for="last-name">Last Name:</label><input type="text" name="last-name" id="last-name">
                            <label for="phone">Phone:</label><input type="number" name="phone" id="phone">
                            <label for="confirm-pwd">Confirm Password:</label><input type="password" name="confirm-pwd" id="confirm-pwd">
                        </div>

                    </div>
                    <button type="submit">Create Account</button>
                    <p>Already have an account?<a href="http://">login</a></p>
                </form>
            </div>
        </div>
    </main>
    <footer></footer>


    
</body>
</html>
